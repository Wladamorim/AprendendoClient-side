<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>lista explicativa</title>
</head>
<body>
    <h1>Tags em html</h1>
    <p>Em html5, podemos inserir elementos de uma lista. Passe o mouse sobre os temas a seguir, para descobrir qual tag se deve usar em cada ocasião</p>
    <ul>
        <li><abbr title="Use a tag &lt;p &gt;">Parágrafo;</abbr></li>
        <li><abbr title="Use a tag <h1>"> titulo</abbr></li>
        <li><abbr title="Use a tag img">Imagens</abbr></li>
        <li><abbr title="Use a tag abbr">abreviação</abbr></li>
        <li><abbr title="Use a tag <code>">Codigo-fonte</abbr></li>
        <li><abbr title="Use a tag <ol>">Lista Numerica</abbr></li>
        <li><abbr title="Use a tag <ul>">Lista com demarcadores</abbr></li>
    </ul>
</body>
</html>
